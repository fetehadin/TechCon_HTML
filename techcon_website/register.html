<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechCon 2024 Conference Website</title>
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="/submit-form" method="post">
            <input type="text" name="username" id="username" placeholder="Enter your name">
            <input type="email" name="email" id="email" placeholder="Enter your Email">
            <input type="password" name="password" id="password" placeholder="Enter your Password">
            <input type="checkbox" name="agree" id="Checkbox" placeholder="agree to the terms and conditions">
            <input type="submit" value="Register now">
        </form>
    </main>
    <footer>
    <p>copyright &copy; 2024 TechCon. All rights reserved.</p>
    </footer>

</html>
